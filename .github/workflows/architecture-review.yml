name: Architecture Review

on:
  schedule:
    # Monday 2am UTC = 3am CET (Berlin winter) / 4am CEST (Berlin summer)
    - cron: "0 2 * * 1"
  workflow_dispatch:

jobs:
  arch-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read review prompt
        id: prompt
        run: |
          {
            echo 'CONTENT<<PROMPT_EOF'
            cat .github/prompts/architecture-review.md
            echo PROMPT_EOF
          } >> "$GITHUB_OUTPUT"

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: --model claude-sonnet-4-6
          prompt: ${{ steps.prompt.outputs.CONTENT }}
